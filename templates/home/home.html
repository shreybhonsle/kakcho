    <!--Extend base.html -->
    {% extends 'base.html' %}
    {% load socialaccount %}
    {% providers_media_js %}

    {% block body %}
    {% if user.is_authenticated %}

    <p style="text-align:center;">
      <h2 style="text-align:center;">
        Upload File
      </h2>
      
        <form method="post" style="text-align:center;" enctype="multipart/form-data">
            {% csrf_token %}
            <input type='file'  name='document'>
            <button type ="submit">Upload File</button>
        </form>
        <br><br><br><br>  
        <form method="post" action="/process"  style="text-align:center;">
            {% csrf_token %}
            <button type ="submit">Process File</button>
        </form>
        <br><br><br><br>
        <form method="post" action="/download"  style="text-align:center;">
          {% csrf_token %}
          <button type ="submit">Download</button>
      </form>
      

    </p>
    
    {% else %}
    <p style="text-align:center;"><img src="https://drive.google.com/uc?id=1C8TjuxxpoZdrTxrgWIkZDYcjnkJL_0rM" width="400" 
        height="500" alt="Logo"></p>
    <h3 style="text-align:center;">Please Authenticate to view page</h3>
    {% endif %}
    {% endblock body %}
